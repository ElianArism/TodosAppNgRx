<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <span class="todo-count"><strong>{{ contadorTodos }}</strong> items left</span>
 
    <ul class="filters">
      <li *ngFor="let filter of filtros" (click)="cambiarFiltro(filter)" style="cursor: pointer;">
        <a [class.selected]="filter === filtroActual">{{filter | titlecase}}</a>
      </li>
    </ul>

    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="eliminarCompletados()">Clear completed</button>
</footer>
