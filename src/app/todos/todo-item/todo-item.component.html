<li 
  [class.completed]="todo.completado"
  [class.editing]="editando"
>
    <div class="view">
      <input class="toggle" type="checkbox" [formControl]="checkCompleted">
      <label (dblclick)="editar()">{{todo.texto}}</label>
      <button class="destroy" (click)="eliminar() "></button>
    </div>
    <input 
      class="edit" 
      type="text" 
      [formControl]="txtInput" 
      (blur)="cancelarEdicion()"  
      (keyup.enter)="terminarEdicion()"
      #inputEditar
    >
</li>
